<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Domain Inquiry</title>
    <style>
        :root {
            --bg: #050505;
            --primary: #ffffff;
            --secondary: #888888;
            --accent: #222222;
            --gradient: linear-gradient(180deg, #ffffff 0%, #777777 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.03) 0%, transparent 60%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1000px;
            border-left: 2px solid var(--accent);
            padding: 10px 0 10px 40px;
        }

        .label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            color: var(--secondary);
            margin-bottom: 20px;
            display: block;
        }

        .domain-display {
            /* 核心优化：调小基础字号，增强自适应能力 */
            font-size: clamp(1.8rem, 7.5vw, 4.8rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 40px;
            letter-spacing: -0.04em;
            /* 极端长域名强制换行处理 */
            overflow-wrap: anywhere;
            word-break: break-word;
            text-wrap: balance;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-box {
            max-width: 500px;
        }

        .description {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--secondary);
            margin-bottom: 40px;
            font-weight: 300;
        }

        .contact-trigger {
            display: inline-flex;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .email-text {
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            font-weight: 300;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 6px;
            transition: all 0.3s;
        }

        .contact-trigger:hover .email-text {
            border-color: var(--primary);
            color: var(--primary);
        }

        .badge {
            display: inline-block;
            font-size: 9px;
            background: var(--accent);
            color: var(--secondary);
            padding: 5px 12px;
            border-radius: 3px;
            letter-spacing: 0.15em;
            align-self: flex-start;
            transition: all 0.3s;
        }

        @media (max-width: 600px) {
            .container {
                border-left: none;
                border-top: 2px solid var(--accent);
                padding: 30px 0 0 0;
            }
            .domain-display {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <span class="label">Digital Asset for Sale</span>
        
        <h1 class="domain-display" id="display-name">DOMAINNAME.AI</h1>
        
        <div class="info-box">
            <p class="description">
                Elevate your presence with this premium domain. We are currently open to serious offers and acquisition inquiries. 
            </p>
            
            <div class="contact-trigger" onclick="copyContact()">
                <span class="email-text" id="target-email">1@g.team</span>
                <span class="badge" id="copy-status">CLICK TO COPY EMAIL</span>
            </div>
        </div>
    </main>

    <script>
        // 获取当前域名并处理显示
        try {
            const host = window.location.hostname;
            // 只有当获取到的不是 localhost 或空时才替换
            if (host && !host.includes('127.0.0.1')) {
                document.getElementById('display-name').innerText = host.toUpperCase();
            }
        } catch (e) {
            console.log("Using default display");
        }

        function copyContact() {
            const email = document.getElementById('target-email').innerText;
            const status = document.getElementById('copy-status');
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(email).then(() => {
                    showSuccess(status);
                }).catch(() => {
                    fallbackCopy(email);
                });
            } else {
                fallbackCopy(email);
            }
        }

        function showSuccess(el) {
            el.innerText = "COPIED TO CLIPBOARD";
            el.style.background = "#ffffff";
            el.style.color = "#000000";
            setTimeout(() => {
                el.innerText = "CLICK TO COPY EMAIL";
                el.style.background = "var(--accent)";
                el.style.color = "var(--secondary)";
            }, 2500);
        }

        function fallbackCopy(email) {
            // 兼容性回退：弹出提示或直接跳转邮件
            window.location.href = "mailto:" + email;
        }
    </script>
</body>
</html>
