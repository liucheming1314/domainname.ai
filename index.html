<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Domain Inquiry</title>
    <style>
        :root {
            --bg: #050505;
            --primary: #ffffff;
            --secondary: #888888;
            --accent: #222222;
            --gradient: linear-gradient(180deg, #ffffff 0%, #777777 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        /* 氛围装饰 */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.03) 0%, transparent 60%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 900px;
            /* 侧边装饰线条 */
            border-left: 2px solid var(--accent);
            padding: 20px 0 20px 40px;
        }

        .label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: var(--secondary);
            margin-bottom: 24px;
            display: block;
        }

        .domain-display {
            /* 优化：针对长域名的自适应字号 */
            font-size: clamp(2.2rem, 8vw, 5.5rem);
            font-weight: 800;
            line-height: 1.05;
            margin-bottom: 48px;
            letter-spacing: -0.03em;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-wrap: balance; /* 使多行排版更均匀 */
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-box {
            max-width: 480px;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--secondary);
            margin-bottom: 32px;
        }

        .contact-trigger {
            display: inline-flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .contact-trigger:active {
            transform: scale(0.98);
        }

        .email-text {
            font-size: 1.6rem;
            font-weight: 300;
            letter-spacing: -0.01em;
            margin-bottom: 8px;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 4px;
            transition: border-color 0.3s;
        }

        .contact-trigger:hover .email-text {
            border-color: var(--primary);
        }

        .badge {
            display: inline-block;
            font-size: 10px;
            background: var(--accent);
            color: var(--secondary);
            padding: 4px 10px;
            border-radius: 4px;
            letter-spacing: 0.1em;
            align-self: flex-start;
        }

        /* 移动端适配 */
        @media (max-width: 600px) {
            .container {
                border-left: none;
                border-top: 2px solid var(--accent);
                padding: 40px 0 0 0;
            }
            .domain-display {
                margin-bottom: 32px;
            }
            .email-text {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <span class="label">Premium Asset Acquisition</span>
        
        <h1 class="domain-display" id="display-name">DOMAIN.COM</h1>
        
        <div class="info-box">
            <p class="description">
                This digital real estate is available for purchase. We invite serious inquiries and professional offers for this unique brand asset.
            </p>
            
            <div class="contact-trigger" onclick="copyContact()">
                <span class="email-text" id="target-email">yourname@example.com</span>
                <span class="badge" id="copy-status">CLICK TO COPY EMAIL</span>
            </div>
        </div>
    </main>

    <script>
        // 1. 获取当前域名并展示
        const currentHost = window.location.hostname || "DOMAIN.COM";
        document.getElementById('display-name').innerText = currentHost.toUpperCase();

        // 2. 一键复制功能
        function copyContact() {
            const email = document.getElementById('target-email').innerText;
            const status = document.getElementById('copy-status');
            
            navigator.clipboard.writeText(email).then(() => {
                status.innerText = "COPIED TO CLIPBOARD";
                status.style.background = "#ffffff";
                status.style.color = "#000000";
                
                setTimeout(() => {
                    status.innerText = "CLICK TO COPY EMAIL";
                    status.style.background = "var(--accent)";
                    status.style.color = "var(--secondary)";
                }, 2500);
            }).catch(err => {
                // 回退方案：如果浏览器不支持剪贴板API，则打开邮件客户端
                window.location.href = "mailto:" + email;
            });
        }
    </script>
</body>
</html>
