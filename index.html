<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Domain Inquiry</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --primary: #ffffff;
            --secondary: #666666;
            --accent: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 装饰背景：增加一点氛围感 */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
            top: 10%;
            left: 10%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 800px;
            padding: 40px;
            border-left: 1px solid var(--accent); /* 侧边线条排版 */
        }

        .label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--secondary);
            margin-bottom: 20px;
            display: block;
        }

        .domain-display {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 800;
            line-height: 0.9;
            margin-bottom: 40px;
            letter-spacing: -0.04em;
            background: linear-gradient(180deg, #fff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .offer-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .description {
            font-size: 1.1rem;
            color: var(--secondary);
            max-width: 400px;
            line-height: 1.6;
        }

        .email-wrapper {
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            group: hover;
        }

        .email-address {
            font-size: 1.5rem;
            font-weight: 300;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 5px;
            transition: all 0.3s ease;
        }

        .email-wrapper:hover .email-address {
            color: #aaa;
            border-bottom-color: var(--primary);
        }

        .copy-hint {
            font-size: 10px;
            background: var(--accent);
            padding: 4px 8px;
            border-radius: 4px;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            .content { border-left: none; border-top: 1px solid var(--accent); padding: 40px 10px; }
        }
    </style>
</head>
<body>

    <div class="content">
        <span class="label">Premium Domain For Sale</span>
        <h1 class="domain-display" id="domain-name">DOMAINNAME.AI</h1>
        
        <div class="offer-section">
            <p class="description">
                Elevate your brand with this exclusive digital asset. We are currently accepting serious offers.
            </p>
            
            <div class="email-wrapper" onclick="copyEmail()">
                <span class="email-address" id="email">1@g.team</span>
                <span class="copy-hint" id="copy-text">CLICK TO COPY</span>
            </div>
        </div>
    </div>

    <script>
        // 自动设置当前域名
        const hostname = window.location.hostname || "DOMAIN.COM";
        document.getElementById('domain-name').innerText = hostname.toUpperCase();

        // 复制邮箱功能
        function copyEmail() {
            const email = document.getElementById('email').innerText;
            const hint = document.getElementById('copy-text');
            
            navigator.clipboard.writeText(email).then(() => {
                hint.innerText = "COPIED!";
                hint.style.background = "#fff";
                hint.style.color = "#000";
                
                setTimeout(() => {
                    hint.innerText = "CLICK TO COPY";
                    hint.style.background = "var(--accent)";
                    hint.style.color = "var(--primary)";
                }, 2000);
            });
        }
    </script>
</body>
</html>
